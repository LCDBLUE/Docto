<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/.."></ion-back-button>
        </ion-buttons>
        <ion-title>blog</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="blog-img">
        <img [src]="blog?.src">
    </div>
    <div class="blog-head">
        <h1>{{blog?.title}}</h1>
    </div>
    <div class="blog-content" [innerHTML]='blog?.desc'></div>
</ion-content>
